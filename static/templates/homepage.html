<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
{% load staticfiles %}
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Outfluenza</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/homepage.css">
  </head>
  <body>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/d3.v3.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/queue.v1.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/topojson.v1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/homepageHelper.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/homepageMap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/homepageStatistics.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/homepage.js"></script>
    <div class="header">
        <span class="maintitle">Live Influenza Tracking</span>
        <br /><span class="subtitle">
        Realtime information on the spread of influenza</span>
    </div>
    <div class="nav">
        <span class="title">where are you?</span><br />
    Get detailed information about a specific area.
        <input id="location" type="text" class="box" placeholder="Enter ZIP">
        <button type="submit" value="go" class="minimal">Go!</button><br /><br />
        <span class="title">time lapse</span><br />
        Look at our past maps and use our predictive features.<br /><br />
        <input type="range" min="0" max="100"><br />
        <button type="submit" value="animate" class="minimal">Animate!</button>
    </div>
    <div id="interactiveMap"></div>
    <div id="statistics"></div>
  </body>
</html>
